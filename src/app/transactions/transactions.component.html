<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
            <th class="pull-right">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr
            #t
            [class]="getClass(t)"
            *ngFor="let transaction of transactions; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ transaction.transaction_date | date:"MM/dd/y" }}</td>
            <td>{{ transaction.category }}</td>
            <td>${{ transaction.transaction_amount }}</td>
            <td>
                <button class="btn btn-danger pull-right" (click)="onDelete(transaction.id)">Delete</button>
                <button class="btn btn-primary pull-right">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
